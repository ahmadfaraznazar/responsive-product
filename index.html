<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Products Site</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    
    html {
      background-color: #1a202c;
    }

    body {
    font-family: 'Lato', sans-serif;
   }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">

  <!-- Header Section -->
  <header class="bg-gray-800 shadow flex justify-between items-center py-4 px-4 sm:px-6 lg:px-8">
    <div class="flex items-center">
      <h1 class="text-3xl font-bold text-gray-100">
        <span class="text-yellow-400">A</span>-Marts
      </h1>
    </div>
    <svg class="w-6 h-6 text-gray-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
      <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
      <path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
    </svg>
  </header>

  <!-- Main Section -->
  <main class="my-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Banner & Filter Section -->
      <section class="mb-4">
        <!-- Banner Image -->
        <div class="max-w-3xl mx-auto mb-4">
            <img src="A-Marts.jpg" class='mb-32' alt="Banner" class="w-full h-auto rounded-lg">
          </div>
        <h2 class="text-xl font-semibold">Filters</h2>
        <!-- Filter 1: Category -->
        <div class="mt-2">
            <label for="categoryFilter" class="block text-lg font-semibold mb-2">Filter by Category</label>
            <select id="categoryFilter" class="p-2 rounded-lg bg-gray-700 text-gray-100 w-full">
              <option value="all">All</option>
              <option value="Electronics">Electronics</option>
              <option value="Furniture">Furniture</option>
              <option value="Clothing">Clothing</option>
            </select>
        </div>

        <!-- Filter 2: Price -->

        <div class="mt-3 ">
            <label for="priceFilter" class="block text-lg font-semibold mb-2">Filter by Price</label>
            <select id="priceFilter" class="w-full p-2 bg-gray-700 text-white rounded-lg">
              <option value="all">All Prices</option>
              <option value="0-50">Under $50</option>
              <option value="50-150">$50 - $150</option>
              <option value="150-500">Over $150</option>
            </select>
          </div>
      </section>

      <!-- Filter 3: Search Bar for Products -->

      <div>
        <label for="searchBar" class="block text-lg font-semibold mb-2">Search by Name</label>
        <input type="text" id="searchBar" class="w-full p-2 bg-gray-700 text-white rounded-lg" placeholder="Search products...">
      </div>

      <!-- Product Grid  -->
      <section id="productGrid" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        

        <!-- Products will appear here  using JS -->
      </section>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white py-4 mt-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <p class="text-center">Â© 2024 A-Marts. All rights reserved.</p>
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
