<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Marts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="main-body">

  <!-- Header Section -->
  <header id="main-header">
    <div id="logo">
      <h1>
        <span class="highlight">A</span>-Marts
      </h1>
    </div>
    <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
      <path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
    </svg>
  </header>

  <!-- Main Section -->
  <main id="main-content">
    <div class="container">
      <!-- Banner & Filter Section -->
      <section id="filter-section">
        <!-- Banner Image -->
        <div id="banner-image-container">
          <img src="A-Marts.jpg" id="banner-image" alt="Banner">
        </div>
        <h2 class="section-title">Filters</h2>

        <!-- Filter 1: Category -->
        <div class="filter">
          <label for="categoryFilter" class="filter-label">Filter by Category</label>
          <select id="categoryFilter" class="filter-select">
            <option value="all">All</option>
            <option value="Electronics">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="Clothing">Clothing</option>
          </select>
        </div>

        <!-- Filter 2: Price -->
        <div class="filter">
          <label for="priceFilter" class="filter-label">Filter by Price</label>
          <select id="priceFilter" class="filter-select">
            <option value="all">All Prices</option>
            <option value="0-50">Under $50</option>
            <option value="50-150">$50 - $150</option>
            <option value="150-500">Over $150</option>
          </select>
        </div>
      </section>

      <!-- Filter 3: Search Bar for Products -->
      <div class="search-bar-container">
        <label for="searchBar" class="filter-label">Search by Name</label>
        <input type="text" id="searchBar" class="search-bar" placeholder="Search products...">
      </div>

      <!-- Product Grid  -->
      <section id="productGrid">
        <!-- Products will appear here using JS -->
      </section>
    </div>
  </main>

  <!-- Footer Section -->
  <footer id="main-footer">
    <div class="container">
      <p class="footer-text">Â© 2024 A-Marts. All rights reserved.</p>
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>

</html>
